<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <th>
              <label for="userID">사용자ID</label>
            </th>
            <td>
              <input type="text" id="userID" value="" />
            </td>
          </tr>
          <tr>
            <th>
              <label for="password">비밀번호</label>
            </th>
            <td>
              <input type="text" id="password" value="" />
            </td>
          </tr>
          <tr>
            <th>
              <label for="password check">비밀번호 확인</label>
            </th>
            <td>
              <input type="text" id="password check" value="" />
            </td>
          </tr>
          <tr>
            <th>
              <label for="username">이름</label>
            </th>
            <td>
              <input type="text" name="username" value="" />
            </td>
          </tr>
          <tr>
            <th>성별</th>
            <td>
              <input id="man" type="radio" name="gender" value="m" />
              <label for="man">남자</label>
              <input id="woman" type="radio" name="gender" value="w" />
              <label for="woman">여자</label>
            </td>
          </tr>
          <tr>
            <th>
              <label for="hope">취미</label>
            </th>
            <td>
              <input id="s" type="checkbox" />
              <label for="s">축구</label>
              <input id="b" type="checkbox" />
              <label for="b">야구</label>
              <input id="v" type="checkbox" />
              <label for="v">배구</label>
              <input id="a" type="checkbox" />
              <label for="a">농구</label>
            </td>
          </tr>
          <tr>
            <th>이메일</th>
            <td>
              <input type="text" name="e-mail" value="" />
            </td>
          </tr>
          <tr>
            <th>역할</th>
            <td>
              <select>
                <option>관리자</option>
                <option>ADMIN</option>
                <option>일반회원</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" name="check" value="확인" />
              <input type="submit" name="replay" value="다시쓰기" />
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
