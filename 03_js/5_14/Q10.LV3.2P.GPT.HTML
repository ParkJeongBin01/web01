<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function foodname() {
        // 폼 요소 가져오기
        const form = document.getElementById('checkboxForm');
        // 폼 내의 모든 체크박스 요소 가져오기
        const checkboxes = form.querySelectorAll('input[name="food"]:checked');
        // 선택된 체크박스의 값을 배열에 저장
        const values = Array.from(checkboxes).map((cb) => cb.value);
        // 콘솔에 선택된 값들 출력
        console.log('선택된 값들:', values);
      }
    </script>
  </head>
  <body>
    <form id="checkboxForm">
      <div>
        좋아하는 음식은?
        <input id="foodname1" type="checkbox" name="food" value="라면" />
        <label for="foodname1">라면</label>
        <input id="foodname2" type="checkbox" name="food" value="만두" />
        <label for="foodname2">만두</label>
        <input id="foodname3" type="checkbox" name="food" value="불고기" />
        <label for="foodname3">불고기</label>
        <input id="btn" type="button" value="전송" onclick="foodname()" />
      </div>
    </form>
  </body>
</html>
